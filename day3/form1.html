<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
     <link rel="stylesheet" href="../bootsrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>form</title>
    <style>
        form{
            background-color:blanchedalmond;
        }
        @media screen and (min-width:200px) and (max-width:800px){
            form{
                background-color:cornflowerblue;
            }
        }
    </style>
</head>
<body> 
    <form>
        <div class="container" mt-4>
            <h2 class="mb-3 text-primary">student registration</h2>
            <div class="mb-3">
            <label class="form-label" for="name">name</label>
            <input class="form-control"type="text" id="name" name="name"/>
        </div >
            <div class="mb-3">
            <label class="form-label" for="email">email</label>
            <input class="form-control"type="text" id="email" placeholder="example@gmail.com" name="name"/>
        </div >
         <div class="mb-3">
            <label class="form-label" for="department">department</label>
            <select class="form-control">
                <option>computer science</option>
                <option>Information science</option>
                <option>Mechanical</option>
            </select>
            </div>
                <h3>give the ratings</h3>
                <label for="good">Good</label>
                <input type="radio" id="good" name="good" value="good"><br>
                <label for="bad">bad</label>
                <input type="radio" id="bad" name="bad" value="bad"><br>
                <label for="password">password:</label>
    <input type="password" id="password" name="password" required/><br><br>
    <label for="birthday">birthday:</label>
    <input type="date" id="birthday" name="birthday" required/><br><br>
    <textarea>Description</textarea><br><br>
<label for="pdf">upload pdf</label>
<input type="file" name="file" id="pdf" accept="application/pdf"><br><br>
<label for="doc">upload doc</label>
<input type="file" name="doc" id="doc" accept="application/docx"><br><br>
        </div>
        <button class="btn btn-success">submit</button>
        <button class="btn btn-warning">reset</button>
    </form>  
</body>
</html>
